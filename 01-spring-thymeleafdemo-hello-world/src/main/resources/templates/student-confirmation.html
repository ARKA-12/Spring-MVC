<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Confirmation Page</title>
</head>
<body>
    

    <h3>Student Confirmation</h3>

    <p>The student is confirmed: <span th:text = "${student.firstName}+ ' '+${student.lastName}"/></p>
    <br>
    <p>The country is: <span th:text="${student.country}"></span></p>

</body>
</html>
